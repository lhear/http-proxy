name: "Run"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run]
    
jobs:
  build:
    name: Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: |
          pip install aiohttp
          curl "https://raw.githubusercontent.com/themiralay/Proxy-List-World/master/data.txt" -o source.txt
          cat list.txt >> source.txt
          python3 check_proxies.py source.txt -o list.txt
          python3 list_proxies.py > README.md
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add list.txt list.json README.md
          git commit -m "update list"
          git push origin main
